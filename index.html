<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SmartSafe Campus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --primary: #d32f2f;
  --secondary: #1976d2;
  --bg: #f2f4f7;
  --card: #ffffff;
  --dark: #111;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
}

/* ---------- MOBILE FIRST ---------- */

/* Topbar */
.topbar {
  background: white;
  padding: 14px 16px;
  text-align: center;
  font-weight: 600;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Layout */
.content {
  padding: 12px;
}

/* Card */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 16px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.08);
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* Buttons */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.btn-location {
  background: var(--secondary);
  color: white;
}

.btn-save {
  background: #4caf50;
  color: white;
}

.btn-sos {
  background: var(--primary);
  color: white;
  font-weight: bold;
  font-size: 18px;
}

/* Map */
#map {
  width: 100%;
  height: 300px;
  border-radius: 14px;
  margin-top: 12px;
}

/* Alerts */
.alert {
  background: #fdecea;
  border-left: 5px solid var(--primary);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-size: 14px;
}

/* ---------- DESKTOP ENHANCEMENTS ---------- */
@media (min-width: 900px) {

  body {
    overflow: hidden;
  }

  .dashboard {
    display: grid;
    grid-template-columns: 240px 1fr;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    background: var(--dark);
    color: white;
    padding: 20px;
  }

  .sidebar h2 {
    color: var(--primary);
    margin-bottom: 25px;
  }

  .sidebar a {
    display: block;
    color: #ddd;
    text-decoration: none;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .sidebar a:hover {
    background: #222;
  }

  .main {
    display: flex;
    flex-direction: column;
  }

  .content {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    padding: 20px;
  }

  #map {
    height: 360px;
  }
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- SIDEBAR (Desktop only) -->
  <div class="sidebar">
    <h2>SmartSafe</h2>
    <a href="#">ğŸ“ Live Map</a>
    <a href="#">ğŸš¨ SOS Alerts</a>
    <a href="#">ğŸ§‘â€ğŸ’¼ Admin Dashboard</a>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      ğŸš¨ SmartSafe Campus
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- USER PANEL -->
      <div class="card">
        <h3>ğŸ“ User Panel</h3>

        <button class="btn-location" onclick="getLocation()">Use My Location</button>

        <input id="lat" placeholder="Latitude" value="22.572646">
        <input id="lon" placeholder="Longitude" value="88.363895">

        <h4>ğŸ“ Emergency Contact</h4>
        <input id="emergencyName" placeholder="Contact Name">
        <input id="emergencyPhone" placeholder="Phone (+91XXXXXXXXXX)">

        <button class="btn-save" onclick="saveEmergencyContact()">ğŸ’¾ Save Contact</button>

        <button class="btn-sos" onclick="sendSOS()">ğŸš¨ SEND SOS</button>

        <div id="map"></div>
      </div>

      <!-- ADMIN PANEL -->
      <div class="card">
        <h3>ğŸ§‘â€ğŸ’¼ Admin SOS Alerts</h3>
        <div id="adminAlerts"></div>
      </div>

    </div>
  </div>
</div>

<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>

<script>
let map;
let userMarker;
let sosData = JSON.parse(localStorage.getItem("sosData")) || [];

// Load saved contact
document.getElementById("emergencyName").value =
  localStorage.getItem("emergencyName") || "";
document.getElementById("emergencyPhone").value =
  localStorage.getItem("emergencyPhone") || "";

// Init map
function initMap() {
  const center = { lat: 22.572646, lng: 88.363895 };

  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 16,
    center
  });

  userMarker = new google.maps.Marker({
    position: center,
    map,
    icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
  });

  sosData.forEach(addSOSMarker);
  renderAdmin();
}
initMap();

function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    document.getElementById("lat").value = lat;
    document.getElementById("lon").value = lon;
    map.setCenter({ lat, lng: lon });
    userMarker.setPosition({ lat, lng: lon });
  });
}

function saveEmergencyContact() {
  localStorage.setItem("emergencyName", emergencyName.value);
  localStorage.setItem("emergencyPhone", emergencyPhone.value);
  alert("âœ… Emergency contact saved");
}

function sendSOS() {
  const lat = parseFloat(latInput.value);
  const lon = parseFloat(lonInput.value);

  const alertObj = { lat, lon, time: new Date().toLocaleString() };
  sosData.push(alertObj);
  localStorage.setItem("sosData", JSON.stringify(sosData));

  addSOSMarker(alertObj);
  renderAdmin();

  const phone = localStorage.getItem("emergencyPhone");
  if (phone) {
    const msg = `ğŸš¨ SOS ALERT!\nhttps://maps.google.com/?q=${lat},${lon}`;
    window.open(`https://wa.me/${phone.replace("+","")}?text=${encodeURIComponent(msg)}`);
  }
}

function addSOSMarker(a) {
  new google.maps.Marker({
    position: { lat: a.lat, lng: a.lon },
    map,
    icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
  });
}

function renderAdmin() {
  adminAlerts.innerHTML = "";
  sosData.slice().reverse().forEach(a => {
    adminAlerts.innerHTML += `
      <div class="alert">
        ğŸš¨ <b>SOS</b><br>
        ğŸ“ ${a.lat.toFixed(5)}, ${a.lon.toFixed(5)}<br>
        ğŸ•’ ${a.time}
      </div>
    `;
  });
}
</script>

</body>
</html>
